<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserve a Car</title>
    <link rel="stylesheet" th:href="@{/css/carList.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <script th:src="@{/js/index.js}"></script>
</head>
<body>
<div class="d-flex align-items-center justify-content-center">
    <div class="p-2 bd-highlight col-example">
        <label for="from">Pick up date:</label>
        <input type="text" id="from" name="from" th:value="${session.reservation.dateFrom.toString()}" disabled> <br><br>
    </div>
    <div class=" p-2 bd-highlight col-example">
        <label for="to">Drop off date:</label>
        <input type="text" id="to" name="to" th:value="${session.reservation.dateTo.toString()}" disabled><br><br>
    </div>
</div>
<div class="text-center">
    <h1>Choose a Car</h1>
</div>

<div style=" width: 600px; display: table-cell;" id="forth-column">
    <div class="row">
        <div class="col-6 col-sm-4  offset-md-2 value">
            <div th:text="${session.location.name}"></div>
            <div th:text="${session.location.address.streetName} + ' '+ ${session.location.address.streetNumber} + ', ' + ${session.location.address.city}"></div>
            <div th:text="${session.location.address.zipCode}"></div>
        </div>
    </div>
</div>

<table class="table table-hover d-flex flex-row justify-content-center align-items-center">
    <tr>
        <th>Make</th>
        <th>Model</th>
        <th>Body Style</th>
        <th>Manufacture Year</th>
        <th>Price/day</th>
        <th>Horse Power</th>
    </tr>
    <tr th:each="car: ${cars}" th:onclick="'javascript:carClicked(\'' + ${car.id} + '\');'">
        <td th:text="${car.make}"></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.bodyStyle}"></td>
        <td th:text="${car.manufactureYear}"></td>
        <td th:text="${car.dailyRentCost}"></td>
        <td th:text="${car.horsePower}"></td>
    </tr>
</table>

</body>
</html>
